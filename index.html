<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Translator</title>
</head>

<body>

    <nav class="navigation">
        <h1>English -> Minionese translator</h1>
    </nav>

    <div class="mainSection">
        <div class="margin flexClass">
            <textarea id="user-input" class="output font" placeholder="Write something in english..."></textarea>
        </div>
        <div class="margin">
            <button id="btn-translate" class="font flexClass">Translate</button>
        </div>
        <div id="user-output" class="margin output flexClass"></div>
    </div>

    <footer class="footer">
        <div class="footer-header">
            ABOUT
        </div>
        <div class="footer-text">
            <p>
                Love Minions? Now you can have some fun with your friends. Convert your english messages to Minionese
                and go bananas!
            </p>
            <p>
                <a href="https://akanshachn.netlify.app/">see more projects by akansha chauhan</a>
            </p>
        </div>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
